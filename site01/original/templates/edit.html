{% extends "base.html" %}
{% block content %} 

    <div class="container mt-4">       
<div class="card">
    <div class="card-header">
        <h3 class="card-title">게시글 수정</h3>
    </div>
    <div class="card-body">
        
        <form action="/post/edit/{{ post.id }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">첨부파일</label>
                <div class="mb-2">
                    현재 파일: {{ post.filename }}
                    <small class="text-muted">(새 파일을 업로드하면 기존 파일은 삭제됩니다)</small>
                </div>
                
                <input type="file" class="form-control" id="file" name="file" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx">
                <div class="form-text">허용된 파일 형식: txt, pdf, png, jpg, jpeg, gif, doc, docx</div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{url_for('view_post', id=post.id)}}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 취소
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 저장
                </button>
            </div>
        </form>

    </div>
</div>
    </div>

    {% endblock %}
