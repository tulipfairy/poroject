{% extends "base.html" %}
{% block content %} 

<div class="container mt-4">        
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">게시글 작성</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add_post') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">첨부파일</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx">
                    <div class="form-text text-muted">허용된 파일 형식: txt, pdf, png, jpg, jpeg, gif, doc, docx</div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        취소
                    </a>
                    <button type="submit" class="btn btn-primary">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
